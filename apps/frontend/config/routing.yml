# Patient module
patient_edit:
  url: /patient/edit/:id
  param: { module: patient, action: edit }

patient_list:
  url: /patient/list
  param: { module: patient, action: list }

patient_view:
  url: /patient/:id
  param: { module: patient, action: view }

patient_event_create:
  url: /patient/:id/event/create
  param: { module: patient, action: eventCreate }

# Calendar module
calendar_view:
  url: /calendar
  param: { module: calendar, action: view }

# Login management
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }